<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstateVision | Virtual Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .carousel-item {
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">EstateVision</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="login.html" class="py-2 px-4 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition duration-300">
                        Subscriber Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative h-screen">
        <!-- Virtual Tour Carousel -->
        <div class="absolute inset-0 overflow-hidden">
            <div id="carousel" class="h-full w-full flex">
                <div class="carousel-item flex-shrink-0 w-full h-full">
                    <img src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg" 
                         class="w-full h-full object-cover" 
                         alt="Modern House Exterior">
                </div>
                <div class="carousel-item flex-shrink-0 w-full h-full">
                    <img src="https://images.pexels.com/photos/280222/pexels-photo-280222.jpeg" 
                         class="w-full h-full object-cover" 
                         alt="Luxury Living Room">
                </div>
                <div class="carousel-item flex-shrink-0 w-full h-full">
                    <img src="https://images.pexels.com/photos/259588/pexels-photo-259588.jpeg" 
                         class="w-full h-full object-cover" 
                         alt="House Floor Plan">
                </div>
            </div>
        </div>

        <!-- Call to Action -->
        <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
            <div class="text-center px-4">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Discover Your Dream Property</h1>
                <p class="text-xl text-white mb-8 max-w-2xl mx-auto">
                    Explore our virtual tours and track your project progress with our subscriber portal
                </p>
                <a href="login.html" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300">
                    Subscriber Login
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
